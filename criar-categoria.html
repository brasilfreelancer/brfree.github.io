<!DOCTYPE html>
<html>
<head>
  <title>Criar Categoria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Criar Categoria</h1>
    <form onsubmit="event.preventDefault(); criarCategoria();">
      <div class="mb-3">
        <label for="categoria-nome" class="form-label">Nome da Categoria:</label>
        <input type="text" id="categoria-nome" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
    </form>
  </div>
  <script src="criar-categoria.js"></script>
</body>
</html>
